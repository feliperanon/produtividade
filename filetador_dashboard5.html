    const excelSerialDateToJSDate = (serial) => { if (!serial || isNaN(serial)) return null; const utc_days = Math.floor(serial - 25569); const utc_value = utc_days * 86400; return new Date(utc_value * 1000); };

    const getWeekNumber = (d) => { d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate())); d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7)); const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1)); const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1)/7); return weekNo; };
    const formatNumberWithSeparators = (num) => { if (num === null || num === undefined || isNaN(num)) { return '0,00'; } return num.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }); };
    
    const parseDate = (dateInput) => {
        if (!dateInput) return null;
        if (typeof dateInput === 'number' && dateInput > 1) { return excelSerialDateToJSDate(dateInput); }
        if (typeof dateInput === 'string' && /^\d{4}-\d{2}-\d{2}/.test(dateInput)) { const d = new Date(dateInput); return new Date(d.getUTCFullYear(), d.getUTCMonth(), d.getUTCDate()); }
        if (typeof dateInput === 'string') {
            const parts = dateInput.split(/[\/\- ]/);
            if (parts.length >= 3) {
                const day = parseInt(parts[0], 10);
                const monthStr = parts[1];
                let year = parseInt(parts[2], 10);
                const months = {'jan':0,'fev':1,'mar':2,'abr':3,'mai':4,'jun':5,'jul':6,'ago':7,'set':8,'out':9,'nov':10,'dez':11};
                let month;
                if (isNaN(parseInt(monthStr, 10))) { month = months[monthStr.toLowerCase().substring(0, 3)]; } else { month = parseInt(monthStr, 10) - 1; }
                if (!isNaN(day) && month !== undefined && !isNaN(year)) { if (year < 100) year += 2000; return new Date(Date.UTC(year, month, day)); }
            }
        }
        const d = new Date(dateInput);
        return (d instanceof Date && !isNaN(d)) ? d : null;
    };

    const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

    // --- COMPONENTES ---

    function MonthlyDashboard({ data, lineColors }) {

        const [selectedFiletador, setSelectedFiletador] = React.useState('Todos');
        const [feedback, setFeedback] = React.useState(null);
        const getAvailableMonths = (d) => { if (!d) return []; const monthSet = new Set(); Object.values(d).forEach(emp => emp.daily.forEach(day => monthSet.add(day.month))); return [...monthSet].sort((a,b) => a - b); };
        const getAvailableWeeks = (d) => { if (!d) return []; const weekSet = new Set(); Object.values(d).forEach(emp => { emp.daily.forEach(day => weekSet.add(day.week)); }); return [...weekSet].sort((a,b) => parseInt(a.split(' ')[1]) - parseInt(b.split(' ')[1])); };

        const filteredAggregatedData = React.useMemo(() => Object.entries(aggregatedData).filter(([name]) => selectedFiletador === 'Todos' || name === selectedFiletador), [aggregatedData, selectedFiletador]);

        const rendTrendData = React.useMemo(() => { if (!dataParaDashboard) return []; return availableWeeks.map(week => { const weekData = { week }; Object.keys(dataParaDashboard).filter(name => selectedFiletador === 'Todos' || name === selectedFiletador) .forEach(name => { const emp = dataParaDashboard[name]; const weekEntries = emp.daily.filter(d => d.week === week); if (weekEntries.length > 0) { const totalFile = weekEntries.reduce((sum,d) => sum + d.file, 0); const totalPeixe = weekEntries.reduce((sum,d) => sum + d.peixe, 0); weekData[name] = parseFloat((totalPeixe > 0 ? (totalFile / totalPeixe * 100) : 0).toFixed(2)); } else { weekData[name] = null; } }); return weekData; }); }, [dataParaDashboard, availableWeeks, selectedFiletador]);
        const peixeSemanalChartData = React.useMemo(() => { if (!dataParaDashboard) return []; return availableWeeks.map(week => { let totalPeixeSemana = 0; Object.keys(dataParaDashboard).filter(name => selectedFiletador === 'Todos' || name === selectedFiletador) .forEach(name => { totalPeixeSemana += dataParaDashboard[name].daily .filter(d => d.week === week) .reduce((sum, d) => sum + d.peixe, 0); }); return { week, 'Peixe Recebido (kg)': totalPeixeSemana }; }); }, [dataParaDashboard, availableWeeks, selectedFiletador]);
        const handleGenerateFeedback = async (employeeName, employeeData) => {};
        const handleCopyFeedback = () => {};
        const handleMonthChange = (e) => { const monthValue = e.target.value === 'all' ? 'all' : parseInt(e.target.value, 10); setSelectedMonth(monthValue); setSelectedWeek('all'); setSelectedFiletador('Todos'); };
        const getTitle = () => { const filetadorText = selectedFiletador === 'Todos' ? 'Todos' : selectedFiletador; if (selectedMonth === 'all') { return `Resumo - Todos os Meses (${filetadorText})`; } if (selectedWeek === 'all') { return `Resumo - ${monthNames[selectedMonth]} (${filetadorText})`; } return `${selectedWeek} - Resumo (${filetadorText})`; };
        return ( <div className="space-y-6"> <FeedbackModal feedback={feedback} onClose={() => setFeedback(null)} onCopy={handleCopyFeedback} /> <div className="flex flex-wrap justify-center items-center gap-4 p-4 bg-white rounded-lg shadow"> <select value={selectedMonth} onChange={handleMonthChange} className="p-2 border rounded-lg bg-white text-gray-700 shadow-sm focus:ring-2 focus:ring-blue-500"> <option value="all">Todos os Meses</option> {getAvailableMonths(data).map(monthIndex => <option key={monthIndex} value={monthIndex}>{monthNames[monthIndex]}</option>)} </select> <select value={selectedWeek} onChange={(e) => setSelectedWeek(e.target.value)} className="p-2 border rounded-lg bg-white text-gray-700 shadow-sm focus:ring-2 focus:ring-blue-500" disabled={selectedMonth === 'all'}> <option value="all">Mês Inteiro</option> {availableWeeks.map(week => <option key={week} value={week}>{week}</option>)} </select> <select value={selectedFiletador} onChange={(e) => setSelectedFiletador(e.target.value)} className="p-2 border rounded-lg bg-white text-gray-700 shadow-sm focus:ring-2 focus:ring-blue-500"> {filetadoresDoPeriodo.map(f => <option key={f} value={f}>{f}</option>)} </select> </div> <div className="bg-white p-6 rounded-lg shadow-md"> <h2 className="text-2xl font-semibold text-gray-800 mb-4">{getTitle()}</h2> <div className="grid md:grid-cols-3 gap-4 text-center"> <div className="p-4 bg-blue-50 rounded-lg"><p className="text-lg font-medium text-blue-800">Peixe Recebido (Kg)</p><p className="text-3xl font-bold text-blue-600">{formatNumberWithSeparators(totalSummary.peixe)}</p></div> <div className="p-4 bg-green-50 rounded-lg"><p className="text-lg font-medium text-green-800">Filé Produzido (Kg)</p><p className="text-3xl font-bold text-green-600">{formatNumberWithSeparators(totalSummary.file)}</p></div> <div className="p-4 bg-yellow-50 rounded-lg"><p className="text-lg font-medium text-yellow-800">Rendimento Total (%)</p><p className="text-3xl font-bold text-yellow-600">{avgRend}%</p></div> </div> {topPerformer.name && <p className="mt-6 text-center text-lg text-gray-700"><span className="font-bold text-indigo-600">⭐ Destaque:</span> {topPerformer.name} com <span className="font-semibold">{topPerformer.rend.toFixed(2)}%</span>!</p>} </div> <div className="grid lg:grid-cols-2 gap-6"> <div className="bg-white p-6 rounded-lg shadow-md"> <h2 className="text-2xl font-semibold text-gray-800 mb-4">Peixe Recebido por Semana (Kg)</h2> <Recharts.ResponsiveContainer width="100%" height={400}> <Recharts.BarChart data={peixeSemanalChartData}> <Recharts.CartesianGrid strokeDasharray="3 3" /><Recharts.XAxis dataKey="week" /><Recharts.YAxis /> <Recharts.Tooltip formatter={(value) => `${formatNumberWithSeparators(value)} kg`} /> <Recharts.Legend /><Recharts.Bar dataKey="Peixe Recebido (kg)" fill="#3b82f6" /> </Recharts.BarChart> </Recharts.ResponsiveContainer> </div> <div className="bg-white p-6 rounded-lg shadow-md"> <h2 className="text-2xl font-semibold text-gray-800 mb-4">Tendência de Rendimento Semanal (%)</h2> <Recharts.ResponsiveContainer width="100%" height={400}> <Recharts.LineChart data={rendTrendData}><Recharts.CartesianGrid strokeDasharray="3 3" /><Recharts.XAxis dataKey="week" /><Recharts.YAxis domain={['dataMin - 2', 'dataMax + 2']} tickFormatter={(tick) => `${tick}%`} /><Recharts.Tooltip formatter={(value) => `${value ? value.toFixed(2) : 'N/A'}%`} /><Recharts.Legend /> {Object.keys(dataParaDashboard || {}).filter(name => selectedFiletador === 'Todos' || name === selectedFiletador).map(name => <Recharts.Line key={name} type="monotone" dataKey={name} stroke={lineColors[name]} strokeWidth={2} name={name} connectNulls={false} />)} </Recharts.LineChart> </Recharts.ResponsiveContainer> </div> </div> <div className="space-y-4"> {filteredAggregatedData.length > 0 ? ( filteredAggregatedData.map(([name, employeePeriodData]) => ( <div key={name} className="bg-white p-6 rounded-lg shadow-md"> <div className="flex justify-between items-center mb-3"> <h3 className="text-xl font-bold text-gray-700">{name}</h3> </div> <div className="overflow-x-auto"> <table className="w-full text-left border-collapse"> <thead className="bg-gray-200"><tr><th className="p-3 border font-semibold">Data</th><th className="p-3 border font-semibold">Peixe (Kg)</th><th className="p-3 border font-semibold">Filé (Kg)</th><th className="p-3 border font-semibold">Rendimento (%)</th></tr></thead> <tbody>{dataParaDashboard[name].daily.filter(d => (selectedWeek === 'all' || d.week === selectedWeek)).map((day, index) => (<tr key={index} className="hover:bg-gray-50"><td className="p-2 border">{day.date}</td><td className="p-2 border">{formatNumberWithSeparators(day.peixe)}</td><td className="p-2 border">{formatNumberWithSeparators(day.file)}</td><td className="p-2 border text-blue-600 font-medium">{((day.peixe > 0 ? day.file/day.peixe : 0) * 100).toFixed(2)}%</td></tr>))}</tbody> </table> </div> </div> )) ) : ( <div className="bg-white p-6 rounded-lg shadow-md text-center text-gray-500"><p>Nenhum dado encontrado.</p></div> )} </div> </div> );
    }

    function ComparativePage({ data, lineColors }) {
        const [selectedMonth, setSelectedMonth] = React.useState('all');
        const [selectedFiletadores, setSelectedFiletadores] = React.useState([]);
        const getAvailableMonths = (d) => { if (!d) return []; const monthSet = new Set(); Object.values(d).forEach(emp => emp.daily.forEach(day => monthSet.add(day.month))); return [...monthSet].sort((a, b) => a - b); };
        const dataDoPeriodo = React.useMemo(() => { if (!data) return null; if (selectedMonth === 'all') return data; const monthlyData = {}; Object.keys(data).forEach(name => { const monthlyEntries = data[name].daily.filter(day => day.month === selectedMonth); if (monthlyEntries.length > 0) { monthlyData[name] = { ...data[name], daily: monthlyEntries }; } }); return monthlyData; }, [data, selectedMonth]);
        const filetadoresDoPeriodo = Object.keys(dataDoPeriodo || {}).sort();
        const handleFiletadorSelection = (name) => { setSelectedFiletadores(prev => prev.includes(name) ? prev.filter(item => item !== name) : [...prev, name] ); };
        const rankingData = React.useMemo(() => { if (!dataDoPeriodo) return []; const filetadoresParaMostrar = selectedFiletadores.length > 0 ? selectedFiletadores : filetadoresDoPeriodo; return filetadoresParaMostrar.map(name => { const emp = dataDoPeriodo[name]; if (!emp) return null; const totalFile = emp.daily.reduce((sum, day) => sum + day.file, 0); const totalPeixe = emp.daily.reduce((sum, day) => sum + day.peixe, 0); const rend = totalPeixe > 0 ? (totalFile / totalPeixe) * 100 : 0; return { name, totalFile, rend }; }).filter(Boolean); }, [dataDoPeriodo, selectedFiletadores, filetadoresDoPeriodo]);
        const handleMonthChange = (e) => { setSelectedMonth(e.target.value === 'all' ? 'all' : parseInt(e.target.value, 10)); setSelectedFiletadores([]); };
        const kiloChartData = [...rankingData].sort((a, b) => b.totalFile - a.totalFile);
        const rendimentoChartData = [...rankingData].sort((a, b) => b.rend - a.rend);
        const generateTicks = (min, max) => { const ticks = []; for (let i = min; i <= max; i += 5) { ticks.push(i); } return ticks; };
        const maxRendimento = rendimentoChartData.length > 0 ? Math.max(...rendimentoChartData.map(d => d.rend)) : 50;
        const rendimentoTicks = generateTicks(30, Math.ceil(maxRendimento / 5) * 5);
        return ( <div className="space-y-6"> <div className="bg-white p-6 rounded-lg shadow-md"> <h2 className="text-2xl font-semibold text-gray-800 mb-4">Filtros da Comparação</h2> <div className="flex flex-col md:flex-row gap-6"> <div> <label htmlFor="month-select" className="block text-sm font-medium text-gray-700 mb-1">Mês</label> <select id="month-select" value={selectedMonth} onChange={handleMonthChange} className="p-2 border rounded-lg bg-white text-gray-700 shadow-sm w-full"> <option value="all">Todos</option> {getAvailableMonths(data).map(monthIndex => <option key={monthIndex} value={monthIndex}>{monthNames[monthIndex]}</option>)} </select> </div> <div className="flex-1"> <label className="block text-sm font-medium text-gray-700 mb-1">Colaboradores</label> <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-2 p-2 border rounded-lg max-h-48 overflow-y-auto"> {filetadoresDoPeriodo.map(name => ( <label key={name} className="flex items-center space-x-2 p-1 rounded-md hover:bg-gray-100 cursor-pointer"> <input type="checkbox" checked={selectedFiletadores.includes(name)} onChange={() => handleFiletadorSelection(name)} className="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"/> <span className="text-sm text-gray-700">{name}</span> </label> ))} </div> </div> </div> </div> <div className="space-y-8"> <div className="bg-white p-6 rounded-lg shadow-md"> <h3 className="text-xl font-semibold text-gray-800 mb-4">Ranking por Kilo Produzido</h3> <Recharts.ResponsiveContainer width="100%" height={kiloChartData.length * 40 + 60}> <Recharts.BarChart data={kiloChartData} layout="vertical" margin={{ top: 5, right: 30, left: 100, bottom: 20 }}> <Recharts.CartesianGrid strokeDasharray="3 3" /> <Recharts.XAxis type="number" tickFormatter={formatNumberWithSeparators} /> <Recharts.YAxis type="category" dataKey="name" width={100} interval={0} /> <Recharts.Tooltip formatter={(value) => `${formatNumberWithSeparators(value)} kg`} /> <Recharts.Bar dataKey="totalFile" name="Filé (kg)"> {kiloChartData.map((entry) => ( <Recharts.Cell key={`cell-${entry.name}`} fill={lineColors[entry.name] || '#8884d8'} /> ))} </Recharts.Bar> </Recharts.BarChart> </Recharts.ResponsiveContainer> </div> <div className="bg-white p-6 rounded-lg shadow-md"> <h3 className="text-xl font-semibold text-gray-800 mb-4">Ranking por Rendimento</h3> <Recharts.ResponsiveContainer width="100%" height={rendimentoChartData.length * 40 + 60}> <Recharts.BarChart data={rendimentoChartData} layout="vertical" margin={{ top: 5, right: 30, left: 100, bottom: 20 }}> <Recharts.CartesianGrid strokeDasharray="3 3" /> <Recharts.XAxis type="number" domain={[30, 'dataMax + 2']} ticks={rendimentoTicks} tickFormatter={(v) => `${v}%`}/> <Recharts.YAxis type="category" dataKey="name" width={100} interval={0} /> <Recharts.Tooltip formatter={(value) => `${value.toFixed(2)}%`} /> <Recharts.Bar dataKey="rend" name="Rendimento (%)"> {rendimentoChartData.map((entry) => ( <Recharts.Cell key={`cell-${entry.name}`} fill={lineColors[entry.name] || '#82ca9d'} /> ))} </Recharts.Bar> </Recharts.BarChart> </Recharts.ResponsiveContainer> </div> </div> </div> );

    function DailyEvaluationPage({ data }) {
        const today = new Date().toISOString().split('T')[0];
        const [inputs, setInputs] = React.useState({ selectedDate: today, fornecedor: '', lote: '', pesoPiscicultura: '', pesoMoradaFish: '', refugo: '', pesoFinalFileManual: '' });
        const [isSaving, setIsSaving] = React.useState(false);
        const rendimentoTeorico = React.useMemo(() => { if (!data) return 42; let totalFile = 0; let totalPeixe = 0; Object.values(data).forEach(emp => { totalFile += emp.daily.reduce((sum, day) => sum + day.file, 0); totalPeixe += emp.daily.reduce((sum, day) => sum + day.peixe, 0); }); return totalPeixe > 0 ? (totalFile / totalPeixe) * 100 : 42; }, [data]);
        const handleInputChange = (e) => { const { name, value } = e.target; setInputs(prev => ({ ...prev, [name]: value })); };
        const dailyData = React.useMemo(() => { if(!data || !inputs.selectedDate) return { peixeRecebido: 0, pesoFinalFiletador: 0 }; const targetDate = formatDate(new Date(inputs.selectedDate + 'T00:00:00Z')); let totalPeixe = 0; let totalFile = 0; Object.values(data).forEach(emp => { emp.daily.forEach(day => { if (day.date === targetDate) { totalPeixe += day.peixe; totalFile += day.file; } }); }); return { peixeRecebido: totalPeixe, pesoFinalFiletador: totalFile }; }, [data, inputs.selectedDate]);
        const weekDay = new Date(inputs.selectedDate + 'T00:00:00Z').toLocaleDateString('pt-BR', { weekday: 'long', timeZone: 'UTC' });
        const pesoPiscicultura = safeParseFloat(inputs.pesoPiscicultura);
        const pesoMoradaFish = safeParseFloat(inputs.pesoMoradaFish);
        const refugo = safeParseFloat(inputs.refugo);

        const entradaFiletagem = dailyData.peixeRecebido;
        const pesoFinalFiletador = dailyData.pesoFinalFiletador;
        const difPisciMf = pesoMoradaFish > 0 ? (1 - (pesoPiscicultura / pesoMoradaFish)) : 0;
        const peixeParaFile = pesoMoradaFish > 0 ? pesoMoradaFish - refugo : 0;
        const difFiletagemEntrada = entradaFiletagem - peixeParaFile;
        const difPercentual = peixeParaFile > 0 ? (difFiletagemEntrada / peixeParaFile) : 0;
        const rendimentoGeral = peixeParaFile > 0 ? (pesoFinalFileManual / peixeParaFile) : 0;
        const rendimentoFiletadores = entradaFiletagem > 0 ? (pesoFinalFiletador / entradaFiletagem) : 0;
        const rendimentoRefino = pesoFinalFiletador > 0 ? (pesoFinalFileManual / pesoFinalFiletador) : 0;
        const difTeoricoReal = ((rendimentoGeral * 100) - rendimentoTeorico);

        const handleSaveEvaluation = () => {
            setIsSaving(true);
            const evaluationData = { selectedDate: inputs.selectedDate, fornecedor: inputs.fornecedor, lote: inputs.lote, pesoPiscicultura: pesoPiscicultura, pesoMoradaFish: pesoMoradaFish, refugo: refugo, pesoFinalFileManual: pesoFinalFileManual, dataCriacao: new Date().toISOString(), entradaFiletagem: entradaFiletagem, pesoFinalFiletador: pesoFinalFiletador, difPisciMf: difPisciMf, peixeParaFile: peixeParaFile, difFiletagemEntrada: difFiletagemEntrada, difPercentual: difPercentual, rendimentoGeral: rendimentoGeral, rendimentoFiletadores: rendimentoFiletadores, rendimentoRefino: rendimentoRefino, rendimentoTeorico: rendimentoTeorico, difTeoricoReal: difTeoricoReal };
            db.collection("avaliacoes").add(evaluationData)
                .then(() => { 
                    console.log(`Avaliação de ${inputs.selectedDate} salva com sucesso!`);
                 })
                .catch((error) => { console.error("Erro ao adicionar documento: ", error); })
                .finally(() => { setIsSaving(false); });
        };

        const ResultCard = ({ title, value, unit = '' }) => ( <div className="bg-gray-100 p-3 rounded-lg"><p className="text-sm font-medium text-gray-600">{title}</p><p className="text-lg font-bold text-gray-900">{value}{unit}</p></div> );

        return (
            <div className="bg-white p-6 rounded-lg shadow-md">
                <h2 className="text-3xl font-bold text-gray-800 mb-6 text-center">Avaliação Diária da Empresa</h2>
                <div className="grid md:grid-cols-2 gap-8">
                    <div className="space-y-4">
                        <h3 className="text-xl font-semibold text-gray-700 border-b pb-2">Entradas Manuais</h3>
                        <div><label className="block text-sm font-medium text-gray-700">Data da Avaliação</label><input type="date" name="selectedDate" value={inputs.selectedDate} onChange={handleInputChange} className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"/></div>
                        <div><label className="block text-sm font-medium text-gray-700">Fornecedor</label><input type="text" name="fornecedor" value={inputs.fornecedor} onChange={handleInputChange} className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"/></div>
                        <div><label className="block text-sm font-medium text-gray-700">Lote do Peixe</label><input type="text" name="lote" value={inputs.lote} onChange={handleInputChange} className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"/></div>
                        <div><label className="block text-sm font-medium text-gray-700">Peso Bruto Piscicultura (Kg)</label><input type="text" name="pesoPiscicultura" value={inputs.pesoPiscicultura} onChange={handleInputChange} className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"/></div>
                        <div><label className="block text-sm font-medium text-gray-700">Peso Bruto Morada Fish (Kg)</label><input type="text" name="pesoMoradaFish" value={inputs.pesoMoradaFish} onChange={handleInputChange} className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"/></div>
                        <div><label className="block text-sm font-medium text-gray-700">Refugo Tilápia (Kg)</label><input type="text" name="refugo" value={inputs.refugo} onChange={handleInputChange} className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"/></div>
                        <div><label className="block text-sm font-medium text-gray-700">Peso Final Filé (Kg)</label><input type="text" name="pesoFinalFileManual" value={inputs.pesoFinalFileManual} onChange={handleInputChange} className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"/></div>
                    </div>
                    <div className="space-y-4">
                        <h3 className="text-xl font-semibold text-gray-700 border-b pb-2">Resultados e KPIs</h3>
                        <ResultCard title="Dia da Semana" value={weekDay} />
                        <ResultCard title="Entrada Filetagem (Kg)" value={formatNumberWithSeparators(entradaFiletagem)} unit=" kg" />
                        <ResultCard title="Peso Final Filetador (Kg)" value={formatNumberWithSeparators(pesoFinalFiletador)} unit=" kg" />
                        <ResultCard title="Diferença (%) (MF - Pisci.)" value={(difPisciMf * 100).toFixed(2)} unit=" %" />
                        <ResultCard title="Peixe P/ Filé (Kg)" value={formatNumberWithSeparators(peixeParaFile)} unit=" kg" />
                        <ResultCard title="Diferença (Kg) Filetagem - Entrada" value={formatNumberWithSeparators(difFiletagemEntrada)} unit=" kg" />
                        <ResultCard title="Dif. (%)" value={(difPercentual * 100).toFixed(2)} unit=" %" />
                        <ResultCard title="Rendimento Filetadores (%)" value={(rendimentoFiletadores * 100).toFixed(2)} unit=" %" />
                        <ResultCard title="Rendimento do Refino (%)" value={(rendimentoRefino * 100).toFixed(2)} unit=" %" />
                        <ResultCard title="Rendimento Geral (%)" value={(rendimentoGeral * 100).toFixed(2)} unit=" %" />
                        <ResultCard title="Rendimento Teórico (Base Histórica)" value={rendimentoTeorico.toFixed(2)} unit=" %" />
                        <ResultCard title="Dif. Teórico - Real" value={difTeoricoReal.toFixed(2)} unit=" %" />
                    </div>
                </div>
                <div className="mt-8 text-center">
                    <button onClick={handleSaveEvaluation} disabled={isSaving} className="bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 transition shadow-lg disabled:bg-gray-400">
                        {isSaving ? 'Salvando...' : 'Salvar Avaliação'}
                    </button>
                </div>
            </div>
        );
    }

    function EditModal({ item, onClose, onSave, isSaving }) {
        if (!item) return null;

        const [formData, setFormData] = React.useState(item);

        const handleChange = (e) => {
            const { name, value } = e.target;
            setFormData(prev => ({ ...prev, [name]: value }));
        };

        const handleSaveClick = () => {
            const dataToSave = {
                ...formData,
                pesoPiscicultura: safeParseFloat(formData.pesoPiscicultura),
                pesoMoradaFish: safeParseFloat(formData.pesoMoradaFish),
                refugo: safeParseFloat(formData.refugo),
                pesoFinalFileManual: safeParseFloat(formData.pesoFinalFileManual),
            };
            onSave(dataToSave);
        };

        return (
            <div className="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50">
                <div className="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full mx-4 space-y-4">
                    <h3 className="text-2xl font-bold text-gray-800">Editar Lançamento</h3>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-[70vh] overflow-y-auto p-2">
                        <div className="space-y-3">
                            <div><label className="block text-sm font-medium text-gray-700">Data da Avaliação</label><input type="date" name="selectedDate" value={formData.selectedDate} className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm bg-gray-100" disabled/></div>
                            <div><label className="block text-sm font-medium text-gray-700">Fornecedor</label><input type="text" name="fornecedor" value={formData.fornecedor} onChange={handleChange} className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"/></div>
                            <div><label className="block text-sm font-medium text-gray-700">Lote do Peixe</label><input type="text" name="lote" value={formData.lote} onChange={handleChange} className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"/></div>
                        </div>
                         <div className="space-y-3">
                            <div><label className="block text-sm font-medium text-gray-700">Peso Bruto Piscicultura (Kg)</label><input type="text" name="pesoPiscicultura" value={formData.pesoPiscicultura} onChange={handleChange} className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"/></div>
                            <div><label className="block text-sm font-medium text-gray-700">Peso Bruto Morada Fish (Kg)</label><input type="text" name="pesoMoradaFish" value={formData.pesoMoradaFish} onChange={handleChange} className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"/></div>
                            <div><label className="block text-sm font-medium text-gray-700">Refugo Tilápia (Kg)</label><input type="text" name="refugo" value={formData.refugo} onChange={handleChange} className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"/></div>
                            <div><label className="block text-sm font-medium text-gray-700">Peso Final Filé (Kg)</label><input type="text" name="pesoFinalFileManual" value={formData.pesoFinalFileManual} onChange={handleChange} className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"/></div>
                        </div>
                    </div>

                    <div className="flex justify-end gap-4 border-t pt-4">
                        <button onClick={onClose} className="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-400 transition">Cancelar</button>
                        <button onClick={handleSaveClick} className="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400" disabled={isSaving}>
                           {isSaving ? 'Salvando...' : 'Salvar Alterações'}
                        </button>
                    </div>
                </div>
            </div>
        );
    }

    function ConsultationPage() {
        const [avaliacoes, setAvaliacoes] = React.useState([]);
        const [loading, setLoading] = React.useState(true);
        const [error, setError] = React.useState('');
        const [selectedYear, setSelectedYear] = React.useState('all');
        const [selectedMonth, setSelectedMonth] = React.useState('all');
        const [selectedSupplier, setSelectedSupplier] = React.useState('all');
        const [isEditModalOpen, setIsEditModalOpen] = React.useState(false);
        const [currentItem, setCurrentItem] = React.useState(null);
        const [isSaving, setIsSaving] = React.useState(false);

        React.useEffect(() => {
            const unsubscribe = db.collection("avaliacoes")
                .orderBy("selectedDate", "desc")
                .onSnapshot(querySnapshot => {
                    const docs = [];
                    querySnapshot.forEach(doc => { docs.push({ id: doc.id, ...doc.data() }); });
                    setAvaliacoes(docs);
                    setLoading(false);
                }, err => {
                    setError("Falha ao buscar dados do Firestore.");
                    setLoading(false);
                });
            
            return () => unsubscribe();
        }, []);

        const { years, months, suppliers } = React.useMemo(() => {
            const yearSet = new Set();
            const monthSet = new Set();
            const supplierSet = new Set();
            avaliacoes.forEach(item => {
                const date = parseDate(item.selectedDate);
                if (date) {
                    yearSet.add(date.getUTCFullYear());
                    monthSet.add(date.getUTCMonth());
                }
                if (item.fornecedor) supplierSet.add(item.fornecedor);
            });
            return { years: [...yearSet].sort((a, b) => b - a), months: [...monthSet].sort((a, b) => a - b), suppliers: [...supplierSet].sort() };
        }, [avaliacoes]);

        const filteredData = React.useMemo(() => {
            return avaliacoes.filter(item => {
                const date = parseDate(item.selectedDate);
                if (!date) return false;
                const yearMatch = selectedYear === 'all' || date.getUTCFullYear() == selectedYear;
                const monthMatch = selectedMonth === 'all' || date.getUTCMonth() == selectedMonth;
                const supplierMatch = selectedSupplier === 'all' || item.fornecedor === selectedSupplier;
                return yearMatch && monthMatch && supplierMatch;
            });
        }, [avaliacoes, selectedYear, selectedMonth, selectedSupplier]);
        
        const tableSummary = React.useMemo(() => {
            const totals = { pesoPiscicultura: 0, pesoMoradaFish: 0, refugo: 0, peixeParaFile: 0, pesoFinalFileManual: 0, entradaFiletagem: 0, difFiletagemEntrada: 0, sumRendimentoGeral: 0, sumRendimentoFiletadores: 0, sumRendimentoRefino: 0, sumRendimentoTeorico: 0, count: filteredData.length };
            if (totals.count === 0) return totals;
            filteredData.forEach(item => {
                totals.pesoPiscicultura += item.pesoPiscicultura || 0;
                totals.pesoMoradaFish += item.pesoMoradaFish || 0;
                totals.refugo += item.refugo || 0;
                totals.peixeParaFile += item.peixeParaFile || 0;
                totals.pesoFinalFileManual += item.pesoFinalFileManual || 0;
                totals.entradaFiletagem += item.entradaFiletagem || 0;
                totals.difFiletagemEntrada += item.difFiletagemEntrada || 0;
                totals.sumRendimentoGeral += (item.rendimentoGeral || 0) * 100;
                totals.sumRendimentoFiletadores += (item.rendimentoFiletadores || 0) * 100;
                totals.sumRendimentoRefino += (item.rendimentoRefino || 0) * 100;
                totals.sumRendimentoTeorico += item.rendimentoTeorico || 0;
            });
            totals.avgRendimentoGeral = totals.sumRendimentoGeral / totals.count;
            totals.avgRendimentoFiletadores = totals.sumRendimentoFiletadores / totals.count;
            totals.avgRendimentoRefino = totals.sumRendimentoRefino / totals.count;
            totals.avgRendimentoTeorico = totals.sumRendimentoTeorico / totals.count;
            return totals;
        }, [filteredData]);

        const periodSummary = React.useMemo(() => {
            if (filteredData.length === 0) return { diasTrabalhados: 0, mediaAbate: 0, avgRendFiletadores: 0, avgRendRefino: 0 };
            const diasTrabalhados = new Set(filteredData.map(item => item.selectedDate)).size;
            const totalPeixeParaFile = tableSummary.peixeParaFile;
            const mediaAbate = diasTrabalhados > 0 ? totalPeixeParaFile / diasTrabalhados : 0;
            return { diasTrabalhados, totalPeixeParaFile, mediaAbate, avgRendFiletadores: tableSummary.avgRendimentoFiletadores, avgRendRefino: tableSummary.avgRendimentoRefino, };
        }, [filteredData, tableSummary]);

        const supplierSummary = React.useMemo(() => {
            if (filteredData.length === 0) return [];
            const bySupplier = {};
            filteredData.forEach(item => {
                if (!item.fornecedor) return;
                if (!bySupplier[item.fornecedor]) { bySupplier[item.fornecedor] = { nome: item.fornecedor, totalPeixe: 0, totalFile: 0 }; }
                bySupplier[item.fornecedor].totalPeixe += item.peixeParaFile || 0;
                bySupplier[item.fornecedor].totalFile += item.pesoFinalFileManual || 0;
            });
            return Object.values(bySupplier).map(supplier => ({ ...supplier, rendimentoMedio: supplier.totalPeixe > 0 ? (supplier.totalFile / supplier.totalPeixe) * 100 : 0 })).sort((a, b) => b.rendimentoMedio - a.rendimentoMedio);
        }, [filteredData]);
        
        const dailyChartData = React.useMemo(() => {
            if (filteredData.length === 0) return [];
            if (selectedMonth !== 'all') {
                return filteredData.map(item => {
                    const date = parseDate(item.selectedDate);
                    return { ...item, dateObj: date, name: date ? formatDate(date).slice(0, 5) : 'Inválido', 'Rendimento Geral (%)': parseFloat(((item.rendimentoGeral || 0) * 100).toFixed(2)) };
                }).sort((a, b) => a.dateObj - b.dateObj);
            }
            const monthlySummary = {};
            filteredData.forEach(item => {
                const date = parseDate(item.selectedDate);
                if (date) {
                    const monthKey = `${date.getUTCFullYear()}-${date.getUTCMonth()}`;
                    if (!monthlySummary[monthKey]) { monthlySummary[monthKey] = { rendimentos: [], year: date.getUTCFullYear(), month: date.getUTCMonth() }; }
                    monthlySummary[monthKey].rendimentos.push(item.rendimentoGeral || 0);
                }
            });
            return Object.values(monthlySummary).map(summary => {
                const avgRendimento = summary.rendimentos.reduce((a, b) => a + b, 0) / summary.rendimentos.length;
                return { name: `${monthNames[summary.month].substring(0, 3)}/${String(summary.year).slice(2)}`, 'Rendimento Geral (%)': parseFloat((avgRendimento * 100).toFixed(2)), year: summary.year, month: summary.month };
            }).sort((a, b) => a.year - b.year || a.month - b.month);
        }, [filteredData, selectedMonth]);

        const { trendData: supplierTrendData, trendSuppliers } = React.useMemo(() => {
            if (filteredData.length === 0) return { trendData: [], trendSuppliers: [] };
        
            const trendSuppliers = [...new Set(filteredData.map(i => i.fornecedor).filter(Boolean))];
            const dataMap = new Map();
        
            filteredData.forEach(item => {
                if (!item.fornecedor) return;
        
                const date = parseDate(item.selectedDate);
                if (!date) return;
        
                let key = '';
                if (selectedMonth !== 'all') {
                    key = formatDate(date).slice(0, 5); // DD/MM
                } else {
                    key = `${monthNames[date.getUTCMonth()].substring(0, 3)}/${String(date.getUTCFullYear()).slice(2)}`;
                }
        
                if (!dataMap.has(key)) {
                    dataMap.set(key, { name: key, dateObj: date });
                }
        
                const entry = dataMap.get(key);
                const rendimento = parseFloat(((item.rendimentoGeral || 0) * 100).toFixed(2));
                
                if (entry[item.fornecedor]) {
                    entry[item.fornecedor] = (entry[item.fornecedor] + rendimento) / 2;
                } else {
                    entry[item.fornecedor] = rendimento;
                }
            });
        
            const trendData = [...dataMap.values()].sort((a, b) => a.dateObj - b.dateObj);
            return { trendData, trendSuppliers };
        }, [filteredData, selectedMonth]);

        const supplierColors = React.useMemo(() => {
            const colors = {};
            trendSuppliers.forEach((name, index) => {
                colors[name] = `hsl(${(index * 60) % 360}, 65%, 50%)`;
            });
            return colors;
        }, [trendSuppliers]);


        const handleDelete = async (docId) => {
            console.log(`Tentando excluir o documento: ${docId}`);
            try { await db.collection("avaliacoes").doc(docId).delete(); console.log("Lançamento excluído com sucesso!"); } catch (error) { console.error("Erro ao excluir documento: ", error); }
        };

        const handleEditClick = (item) => {
            const formReadyItem = { ...item, pesoPiscicultura: String(item.pesoPiscicultura || '').replace('.', ','), pesoMoradaFish: String(item.pesoMoradaFish || '').replace('.', ','), refugo: String(item.refugo || '').replace('.', ','), pesoFinalFileManual: String(item.pesoFinalFileManual || '').replace('.', ','), };
            setCurrentItem(formReadyItem);
            setIsEditModalOpen(true);
        };
        
        const handleSaveChanges = async (updatedItem) => {
            if (!updatedItem || !updatedItem.id) { console.error("Erro: Item inválido para atualização."); return; }
            setIsSaving(true);
            const { id, ...dataFromForm } = updatedItem;
            const entradaFiletagem = currentItem.entradaFiletagem;
            const pesoFinalFiletador = currentItem.pesoFinalFiletador;
            const rendimentoTeorico = currentItem.rendimentoTeorico;
            const pesoMoradaFish = dataFromForm.pesoMoradaFish;
            const refugo = dataFromForm.refugo;
            const pesoFinalFileManual = dataFromForm.pesoFinalFileManual;
            const peixeParaFile = pesoMoradaFish > 0 ? pesoMoradaFish - refugo : 0;
            const rendimentoGeral = peixeParaFile > 0 ? (pesoFinalFileManual / peixeParaFile) : 0;
            const rendimentoRefino = pesoFinalFiletador > 0 ? (pesoFinalFileManual / pesoFinalFiletador) : 0;
            const difTeoricoReal = ((rendimentoGeral * 100) - rendimentoTeorico);
            const dataToSave = { ...dataFromForm, peixeParaFile, rendimentoGeral, rendimentoRefino, difTeoricoReal, };
            try { await db.collection("avaliacoes").doc(id).update(dataToSave); console.log("Lançamento atualizado com sucesso!"); setIsEditModalOpen(false); setCurrentItem(null); } catch (error) { console.error("Erro ao atualizar documento: ", error); } finally { setIsSaving(false); }
        };

        if (loading) return <div className="text-center p-10">Carregando...</div>;
        if (error) return <div className="text-center p-10 text-red-600 font-bold">{error}</div>;

        return (
            <div className="space-y-8">
                {isEditModalOpen && ( <EditModal item={currentItem} onClose={() => setIsEditModalOpen(false)} onSave={handleSaveChanges} isSaving={isSaving} /> )}
                <h2 className="text-3xl font-bold text-gray-800 text-center">Análise Histórica de Avaliações</h2>

                <div className="bg-white p-4 rounded-lg shadow-md flex flex-wrap justify-center items-center gap-4">
                     <select value={selectedYear} onChange={(e) => setSelectedYear(e.target.value)} className="p-2 border rounded-lg bg-white text-gray-700 shadow-sm focus:ring-2 focus:ring-blue-500"> <option value="all">Todos os Anos</option> {years.map(year => <option key={year} value={year}>{year}</option>)} </select>
                     <select value={selectedMonth} onChange={(e) => setSelectedMonth(e.target.value)} className="p-2 border rounded-lg bg-white text-gray-700 shadow-sm focus:ring-2 focus:ring-blue-500"> <option value="all">Todos os Meses</option> {months.map(month => <option key={month} value={month}>{monthNames[month]}</option>)} </select>
                     <select value={selectedSupplier} onChange={(e) => setSelectedSupplier(e.target.value)} className="p-2 border rounded-lg bg-white text-gray-700 shadow-sm focus:ring-2 focus:ring-blue-500"> <option value="all">Todos Fornecedores</option> {suppliers.map(supplier => <option key={supplier} value={supplier}>{supplier}</option>)} </select>
                </div>
                
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div className="bg-white p-6 rounded-lg shadow-md">
                        <h3 className="text-xl font-semibold text-gray-800 mb-4">Resumo Geral do Período</h3>
                        <div className="space-y-2">
                            <div className="flex justify-between"><span>Dias Trabalhados:</span> <span className="font-bold">{periodSummary.diasTrabalhados}</span></div>
                            <div className="flex justify-between"><span>Volume Total p/ Filé (Kg):</span> <span className="font-bold">{formatNumberWithSeparators(periodSummary.totalPeixeParaFile)}</span></div>
                            <div className="flex justify-between"><span>Média de Abate Diário (Kg):</span> <span className="font-bold">{formatNumberWithSeparators(periodSummary.mediaAbate)}</span></div>
                            <div className="flex justify-between"><span>Média Rend. Filetadores (%):</span> <span className="font-bold text-green-700">{periodSummary.avgRendFiletadores.toFixed(2)}%</span></div>
                            <div className="flex justify-between"><span>Média Rend. Refino (%):</span> <span className="font-bold text-purple-700">{periodSummary.avgRendRefino.toFixed(2)}%</span></div>
                        </div>
                    </div>
                    <div className="bg-white p-6 rounded-lg shadow-md">
                        <h3 className="text-xl font-semibold text-gray-800 mb-4">Resumo por Fornecedor</h3>
                        <div className="overflow-x-auto max-h-48">
                            <table className="w-full text-left text-sm">
                                <thead className="border-b-2 sticky top-0 bg-white"><tr><th className="pb-1">Fornecedor</th><th className="pb-1">Vol. Peixe (Kg)</th><th className="pb-1">Vol. Filé (Kg)</th><th className="pb-1">Rend. Médio</th></tr></thead>
                                <tbody>
                                    {supplierSummary.map(s => (
                                        <tr key={s.nome} className="border-b">
                                            <td className="py-1">{s.nome}</td>
                                            <td className="py-1">{formatNumberWithSeparators(s.totalPeixe)}</td>
                                            <td className="py-1">{formatNumberWithSeparators(s.totalFile)}</td>
                                            <td className="py-1 font-bold text-blue-700">{s.rendimentoMedio.toFixed(2)}%</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div className="bg-white p-6 rounded-lg shadow-md">
                    <h3 className="text-xl font-semibold text-gray-800 mb-4">Rendimento Geral e por Fornecedor</h3>
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div>
                            <h4 className="text-lg font-semibold text-gray-700 mb-2 text-center">Rendimento Geral Diário/Mensal (%)</h4>
                            <Recharts.ResponsiveContainer width="100%" height={300}>
                                <Recharts.LineChart data={dailyChartData}>
                                    <Recharts.CartesianGrid strokeDasharray="3 3" />
                                    <Recharts.XAxis dataKey="name" fontSize={10} />
                                    <Recharts.YAxis domain={['dataMin - 2', 'dataMax + 2']} tickFormatter={(t) => `${t.toFixed(0)}%`} />
                                    <Recharts.Tooltip formatter={(v) => `${v.toFixed(2)}%`} />
                                    <Recharts.Line type="monotone" dataKey="Rendimento Geral (%)" stroke="#8884d8" name="Rendimento Geral" />
                                </Recharts.LineChart>
                            </Recharts.ResponsiveContainer>
                        </div>
                        <div>
                            <h4 className="text-lg font-semibold text-gray-700 mb-2 text-center">Tendência de Rendimento por Fornecedor</h4>
                            <Recharts.ResponsiveContainer width="100%" height={300}>
                                <Recharts.LineChart data={supplierTrendData}>
                                    <Recharts.CartesianGrid strokeDasharray="3 3" />
                                    <Recharts.XAxis dataKey="name" fontSize={10} />
                                    <Recharts.YAxis domain={[30, 'dataMax + 2']} tickFormatter={(t) => `${t.toFixed(0)}%`} />
                                    <Recharts.Tooltip formatter={(v, name) => [`${v.toFixed(2)}%`, name]} />
                                    <Recharts.Legend />
                                    {trendSuppliers.map(supplier => (
                                        <Recharts.Line key={supplier} type="monotone" dataKey={supplier} stroke={supplierColors[supplier] || '#000000'} strokeWidth={2} name={supplier} connectNulls />
                                    ))}
                                </Recharts.LineChart>
                            </Recharts.ResponsiveContainer>
                        </div>
                    </div>
                </div>

                <div className="bg-white p-6 rounded-lg shadow-md">
                    <h3 className="text-xl font-semibold text-gray-800 mb-4">Dados Detalhados</h3>
                    {filteredData.length === 0 ? ( <div className="text-center text-gray-500 py-4">Nenhum dado encontrado para os filtros selecionados.</div> ) : (
                        <div className="overflow-x-auto">
                            <table className="w-full text-left border-collapse text-xs">
                                <thead className="bg-gray-200">
                                    <tr>
                                        <th className="p-2 border font-semibold">Ações</th>
                                        <th className="p-2 border font-semibold">Data</th>
                                        <th className="p-2 border font-semibold">Fornecedor</th>
                                        <th className="p-2 border font-semibold">Pisc. (Kg)</th>
                                        <th className="p-2 border font-semibold">Entrada (Kg)</th>
                                        <th className="p-2 border font-semibold">Refugo (Kg)</th>
                                        <th className="p-2 border font-semibold">P/ Filé (Kg)</th>
                                        <th className="p-2 border font-semibold">Filé Final (Kg)</th>
                                        <th className="p-2 border font-semibold">Entr. Filetagem (Kg)</th>
                                        <th className="p-2 border font-semibold">Dif. Filetagem (Kg)</th>
                                        <th className="p-2 border font-semibold text-blue-700">Rend. Geral (%)</th>
                                        <th className="p-2 border font-semibold text-green-700">Rend. Filetadores (%)</th>
                                        <th className="p-2 border font-semibold text-purple-700">Rend. Refino (%)</th>
                                        <th className="p-2 border font-semibold">Rend. Teórico (%)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filteredData.map(item => (
                                        <tr key={item.id} className="hover:bg-gray-50">
                                            <td className="p-2 border"><div className="flex gap-2"><button onClick={() => handleEditClick(item)} className="text-xs bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Editar</button><button onClick={() => handleDelete(item.id)} className="text-xs bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Excluir</button></div></td>
                                            <td className="p-2 border">{formatDate(parseDate(item.selectedDate))}</td>
                                            <td className="p-2 border">{item.fornecedor}</td>
                                            <td className="p-2 border">{formatNumberWithSeparators(item.pesoPiscicultura)}</td>
                                            <td className="p-2 border">{formatNumberWithSeparators(item.pesoMoradaFish)}</td>
                                            <td className="p-2 border">{formatNumberWithSeparators(item.refugo)}</td>
                                            <td className="p-2 border">{formatNumberWithSeparators(item.peixeParaFile)}</td>
                                            <td className="p-2 border">{formatNumberWithSeparators(item.pesoFinalFileManual)}</td>
                                            <td className="p-2 border">{formatNumberWithSeparators(item.entradaFiletagem)}</td>
                                            <td className="p-2 border">{formatNumberWithSeparators(item.difFiletagemEntrada)}</td>
                                            <td className="p-2 border font-medium text-blue-700">{((item.rendimentoGeral || 0) * 100).toFixed(2)}%</td>
                                            <td className="p-2 border font-medium text-green-700">{((item.rendimentoFiletadores || 0) * 100).toFixed(2)}%</td>
                                            <td className="p-2 border font-medium text-purple-700">{((item.rendimentoRefino || 0) * 100).toFixed(2)}%</td>
                                            <td className="p-2 border">{((item.rendimentoTeorico || 0)).toFixed(2)}%</td>
                                        </tr>
                                    ))}
                                </tbody>
                                <tfoot className="bg-gray-100 font-bold">
                                    <tr>
                                        <td className="p-2 border text-right" colSpan="3">TOTAIS / MÉDIAS</td>
                                        <td className="p-2 border">{formatNumberWithSeparators(tableSummary.pesoPiscicultura)}</td>
                                        <td className="p-2 border">{formatNumberWithSeparators(tableSummary.pesoMoradaFish)}</td>
                                        <td className="p-2 border">{formatNumberWithSeparators(tableSummary.refugo)}</td>
                                        <td className="p-2 border">{formatNumberWithSeparators(tableSummary.peixeParaFile)}</td>
                                        <td className="p-2 border">{formatNumberWithSeparators(tableSummary.pesoFinalFileManual)}</td>
                                        <td className="p-2 border">{formatNumberWithSeparators(tableSummary.entradaFiletagem)}</td>
                                        <td className="p-2 border">{formatNumberWithSeparators(tableSummary.difFiletagemEntrada)}</td>
                                        <td className="p-2 border text-blue-700">{tableSummary.avgRendimentoGeral.toFixed(2)}%</td>
                                        <td className="p-2 border text-green-700">{tableSummary.avgRendimentoFiletadores.toFixed(2)}%</td>
                                        <td className="p-2 border text-purple-700">{tableSummary.avgRendimentoRefino.toFixed(2)}%</td>
                                        <td className="p-2 border">{tableSummary.avgRendimentoTeorico.toFixed(2)}%</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    )}
                </div>
            </div>
        );
    }

    // --- Componente Principal ---
    function App() {
      const [page, setPage] = React.useState('dashboard');
      const [data, setData] = React.useState(null);
      const [loading, setLoading] = React.useState(true);
      const [error, setError] = React.useState('');

      React.useEffect(() => { try { const savedData = localStorage.getItem('filetadorData'); if (savedData) setData(JSON.parse(savedData)); } catch (err) { console.error("Erro ao carregar dados salvos:", err); setError("Não foi possível carregar os dados salvos."); } finally { setLoading(false); } }, []);
      const processSheetData = (sheetData) => { const employees = {}; sheetData.forEach(row => { const employeeName = row['Filetador']; const dateValue = row['Data']; if (!employeeName || !dateValue) return; const jsDate = parseDate(dateValue); if(!jsDate) { console.warn("Data inválida ignorada:", dateValue); return; }; if (!employees[employeeName]) employees[employeeName] = { daily: [] }; const fileValue = parseFloat(String(row['Filé produzido (kg) - Ajuste'] || '0').replace(',', '.')) || 0; const peixeValue = parseFloat(String(row['Peixe recebido (kg)'] || '0').replace(',', '.')) || 0; let rendValue = peixeValue > 0 ? fileValue / peixeValue : 0; employees[employeeName].daily.push({ date: formatDate(jsDate), month: jsDate.getUTCMonth(), week: `Semana ${getWeekNumber(jsDate)}`, file: fileValue, peixe: peixeValue, rend: rendValue, }); }); return employees; };
      const handleFileUpload = (event) => { const file = event.target.files[0]; if (!file) return; setLoading(true); setError(''); const reader = new FileReader(); reader.onload = (e) => { try { const fileContent = e.target.result; const workbook = XLSX.read(fileContent, { type: 'binary' }); const sheetName = workbook.SheetNames[0]; const worksheet = workbook.Sheets[sheetName]; const json = XLSX.utils.sheet_to_json(worksheet); const processedData = processSheetData(json); if (Object.keys(processedData).length === 0) { setError("Nenhum dado válido encontrado. Verifique os nomes das colunas."); } else { setData(processedData); localStorage.setItem('filetadorData', JSON.stringify(processedData)); setPage('dashboard'); } } catch (err) { setError("Falha ao ler o arquivo. Verifique se o formato está correto."); } finally { setLoading(false); } }; reader.readAsBinaryString(file); };
      const clearData = () => { setData(null); localStorage.removeItem('filetadorData'); setPage('dashboard'); };
      const lineColors = React.useMemo(() => { const colors = {}; const allFiletadores = Object.keys(data || {}).sort(); allFiletadores.forEach((name, index) => { colors[name] = `hsl(${(index * 40) % 360}, 70%, 50%)`; }); return colors; }, [data]);

      if (loading) return <div className="text-center p-10">Carregando...</div>;
      if (!data) { return ( <div className="flex flex-col justify-center items-center h-screen bg-gray-100 text-center"> <h1 className="text-3xl font-bold text-gray-800 mb-4">Dashboard de Performance</h1> <p className="text-gray-600 mb-6">Carregue sua planilha Excel (.xlsx, .csv) para começar.</p> <div className="p-6 bg-white rounded-lg shadow-md border-dashed border-2 border-gray-300"> <input type="file" className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" accept=".xlsx, .xls, .csv" onChange={handleFileUpload}/> </div> {error && <p className="mt-4 text-red-600 font-bold max-w-md">{error}</p>} </div> ); }
      
      const NavButton = ({ targetPage, children }) => { const isActive = page === targetPage; const baseClasses = "py-2 px-4 font-semibold rounded-lg transition"; const activeClasses = "bg-blue-600 text-white shadow-md"; const inactiveClasses = "bg-white text-gray-700 hover:bg-gray-200"; return <button className={`${baseClasses} ${isActive ? activeClasses : inactiveClasses}`} onClick={() => setPage(targetPage)}>{children}</button>; }

      return (
        <div className="space-y-6">
          <div className="flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 className="text-3xl font-bold text-gray-800">Análise de Performance</h1>
            <div className="flex items-center gap-2 p-1 bg-gray-200 rounded-lg">
              <NavButton targetPage="dashboard">Painel Mensal</NavButton>
              <NavButton targetPage="ranking">Análise Comparativa</NavButton>
              <NavButton targetPage="evaluation">Avaliação Diária</NavButton>
              <NavButton targetPage="consultation">Consultar Avaliações</NavButton>
            </div>
            <button onClick={clearData} className="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition">Limpar Dados</button>
          </div>
          
          {page === 'dashboard' && <MonthlyDashboard data={data} lineColors={lineColors}/>}
          {page === 'ranking' && <ComparativePage data={data} lineColors={lineColors} />}
          {page === 'evaluation' && <DailyEvaluationPage data={data} />}
          {page === 'consultation' && <ConsultationPage />}
        </div>
      );
    };

    root.render(<App />);
  </script>
</body>
</html>
